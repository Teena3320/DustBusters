<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>History</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('./background imag 16ce57f0-4d24-4268-950e-964a9188c14b.png');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: rgba(244, 244, 244, 0.5);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2077d4;
    }
    /* Navbar Styles */
    .navbar {
      background-color: #333;
      overflow: hidden;
    }
    .navbar a {
      float: right;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      padding-top: 50px;
      padding-bottom: 25px;
      text-decoration: none;
      font-size: larger;
    }
    .navbar a:hover{
      font-size: 20px;
      color: rgb(230, 216, 24);
      font-style: italic;
    }
    #logo1{
        width: 150px;
        border-radius: 50%;
        padding: 10px;
    }
    .history-content {
      text-align: center;
      margin-top: 100px;
      color: #ffffff;
    }
    .history-content h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    .history-entry {
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 5px;
      padding: 10px 20px;
      margin-bottom: 20px;
    }
    .history-entry p {
      margin: 5px 0;
    }
    .history-entry a {
      color: #007bff;
      text-decoration: none;
    }
    .history-entry a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="navbar" id="navigationText">
    <img id="logo1" src="logo 1.jpg" onclick="logoClick()">
    <a href="./index.html">Log Out</a>
    <a href="./contact.html">Contact Us</a>
    <a href="./cleans.html">Clean room</a>
    <a href="./home.html">Home</a>
  </div>

  <div class="container">
    <div class="history-content">
      <h1>History</h1>
      
      <div class="history-entry">
        <p>Date/Time: January 2, 2024 11:30 AM</p>
        <p>Employee Name: John Doe</p>
        <p>Status: To Complete <a href="./feedback.html">(Feedback)</a></p>
      </div>
      <div class="history-entry">
        <p>Date/Time: January 1, 2024 10:00 AM</p>
        <p>Employee Name: Jane Smith</p>
        <p>Status: Completed</p>
      </div>
    </div>
    
    <!-- Home button -->
    <button onclick="goToHome()">Go to Home</button>
  </div>

  <script>
    function logoClick() {
      window.location.href = "./home.html";
    }
    
    // Function to go back to the home page
    function goToHome() {
      window.location.href = "./home.html";
    }
  </script>
</body>
</html>
