<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clean room</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('./background imag 16ce57f0-4d24-4268-950e-964a9188c14b.png');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: rgba(244, 244, 244, 0.5);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .time-slots {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .time-slot {
      flex: 0 0 30%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      background-color: #007bff;
    }
    .time-slot:hover {
      background-color: #f0f0f0;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2077d4;
    }
    /* Navbar Styles */
    .navbar {
      background-color: #333;
      overflow: hidden;
    }
    .navbar a {
      float: right;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      padding-top: 50px;
      padding-bottom: 25px;
      text-decoration: none;
      font-size: larger;
    }
    .navbar a:hover{
      font-size: 20px;
      color: rgb(230, 216, 24);
      font-style: italic;
    }
    #logo1{
        width: 150px;
        border-radius: 50%;
        padding: 10px;
    }
   
  </style>
</head>
<body>
  <div class="navbar" id="navigationText">
    <img id="logo1" src="logo 1.jpg" onclick="logoClick()" >
    <a href="./index.html">Log Out</a>
    <a href="./contact.html">Contact Us</a>
    <a href="./cleans.html">Clean room</a>    
    <a href="./home.html" class="active">Home</a>
  </div>

  <div class="container">
    <h2>Schedule room cleaning</h2>
    <label for="otp">Registration number:</label> <br>
    <input type="text">

    <label for="registrationNumber">Preferable date/time slot:</label> <br>
   
    <input type="datetime-local" id="timee" name="time">
        
    <span style="padding: 10px;"><button style="height: 30px; padding: 10px; padding-top: 0%; padding-bottom: 0%; " onclick="displaySelectedTime()"> Select</button></span>
    <br>
    <br>
    <label for="review">Any Specific instructions:</label>
    <textarea id="review" name="review" rows="4"></textarea>
    <br>
    <button onclick="goToHomePage()">Back to Home</button>
    <button class="btn" onclick="submitForm()">Submit</button>

    <!-- Back button to go to home page -->
    
  </div>

  <script>
    function logoClick(){
        window.location.href="./home.html"
    }

    function selectTime(element) {
      // Remove 'selected' class from all time slots
      var timeSlots = document.querySelectorAll('.time-slot');
      timeSlots.forEach(function(slot) {
        slot.classList.remove('selected');
      });

      // Add 'selected' class to the clicked time slot
      element.classList.add('selected');
    }

    function submitForm() {
      var registrationNumber = document.querySelector('input[type="text"]').value;
      var review = document.getElementById('review').value;
      var selectedTimeSlot = document.querySelector('input[type="datetime-local"]').value;

      // Here you can process the feedback data as needed, for example, send it to a server

      // For demonstration purposes, let's log the data to the console
      console.log("Registration Number: " + registrationNumber);
      console.log("Review: " + review);
      console.log("Time Slot: " + selectedTimeSlot);

      // Redirect to success page after submission
      window.location.href = "./success.html";
    }

    function displaySelectedTime() {
      console.log("Displaying selected time...");
      var selectedDateTime = document.getElementById('timee').value;
      alert("Your Selected Time is: " + selectedDateTime);
    }

    // Function to go to the home page
    function goToHomePage() {
      window.location.href = "./home.html";
    }
  </script>
</body>
</html>
