<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('./background imag 16ce57f0-4d24-4268-950e-964a9188c14b.png');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: rgba(244, 244, 244, 0.5);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .rating {
      margin-bottom: 20px;
    }
    .stars {
      display: flex;
      justify-content: center;
    }
    .star {
      font-size: 25px;
      cursor: pointer;
      color: #656161;
      margin: 0 5px;
    }
    .star.checked {
      color: orange;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2077d4;
    }
    /* Navbar Styles */
    .navbar {
      background-color: #333;
      overflow: hidden;
    }
    .navbar a {
      float: right;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 20px;
      padding-top: 50px;
      padding-bottom: 25px;
      text-decoration: none;
      font-size: larger;
    }
    .navbar a:hover{
      font-size: 20px;
      color: rgb(230, 216, 24);
      font-style: italic;
    }
    #logo1{
        width: 150px;
        border-radius: 50%;
        padding: 10px;

    }
  </style>
</head>
<body>
  <div class="navbar" id="navigationText">
    <img id="logo1" src="./logo 1.jpg" onclick="logoClick()" >
    <a href="./index.html">Log Out</a>
    <a href="./contact.html">Contact Us</a>
    <a href="./cleans.html">Clean room</a>
    
    <a href="#" class="active">Home</a>
  </div>

  <div class="container">
    <h2>Feedback Form</h2>
    <label for="otp">OTP:</label>
    <input type="text" id="otp" name="otp" readonly>
    <button onclick="generateOTP()">Generate OTP</button>

    <div class="rating">
      <label for="rating">Rating:</label>
      <div class="stars">
        <span class="star" onclick="setRating(1)">&#9733;</span>
        <span class="star" onclick="setRating(2)">&#9733;</span>
        <span class="star" onclick="setRating(3)">&#9733;</span>
        <span class="star" onclick="setRating(4)">&#9733;</span>
        <span class="star" onclick="setRating(5)">&#9733;</span>
      </div>
    </div>

    <label for="review">Review:</label>
    <textarea id="review" name="review" rows="4"></textarea>
    <br>
    <!-- Back button -->
    <button onclick="goBack()">Back</button>
    <button class="btn" onclick="submitFeedback()">Submit</button>
  </div>

  <script>
    let currentRating = 0;

    function generateOTP() {
      const digits = 5;
      const otp = Math.floor(Math.random() * Math.pow(10, digits));
      document.getElementById('otp').value = otp;
    }

    function setRating(rating) {
      currentRating = rating;
      const stars = document.querySelectorAll('.star');
      stars.forEach((star, index) => {
        if (index < rating) {
          star.classList.add('checked');
        } else {
          star.classList.remove('checked');
        }
      });
    }

    function logoClick(){
        window.location.href="./home.html"
    }

    // Function to go back to the previous page
    function goBack() {
      window.history.back();
    }

    // Add this function to submit feedback
    function submitFeedback() {
        const otp = document.getElementById('otp').value;
        const review = document.getElementById('review').value;

        // Log feedback data
        console.log('OTP:', otp);
        console.log('Rating:', currentRating);
        console.log('Review:', review);

        // Pass OTP value to history page
        window.location.href = `./history.html?otp=${otp}`;
    }
  </script>
</body>
</html>
